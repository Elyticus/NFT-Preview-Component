<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nft-preview.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nft-fav">
        <div class="nft-fav-eye"> </div>
      </div>
      <div class="nft-title"><h3>Equilibrium #3429</h3></div>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="box1">
        <img class="eth" src="images/icon-ethereum.svg" alt="" />
        <h4>0.041 ETH</h4>

        <div class="box2">
          <img class="clock-icon" src="images/icon-clock.svg" alt="" />
          <h5>3 days left</h5>
        </div>
      </div>
      <hr class="border"/>
      <div class="icon">
        <div class="avatar"><img src="images/image-avatar.png" alt="" /></div>
        <div class="signature">
          <p>Creation of <span class="h-light">Jules Wyvern</span></p>
        </div>

    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pirvulescu Catalin</a>.
    </div>
  </body>
</html>
